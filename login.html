<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 제이오토</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #0042fc;
            text-align: center;
            margin-bottom: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Paperlogy', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0042fc;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 66, 252, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #0042fc;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Paperlogy', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 66, 252, 0.4);
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #0033cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 66, 252, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">관리자 로그인</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required autofocus>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">로그인</button>
                <div class="error-message" id="errorMessage">비밀번호가 일치하지 않습니다.</div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showError('비밀번호를 입력하세요.');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const result = await response.json();

                if (result.success) {
                    // 로그인 성공 - 간단한 플래그만 저장 (세션/토큰 없이)
                    localStorage.setItem('admin_logged_in', 'true');
                    window.location.href = '/admin.html';
                } else {
                    showError(result.error || '비밀번호가 일치하지 않습니다.');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('로그인 중 오류가 발생했습니다.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
